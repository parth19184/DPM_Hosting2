        <!-- Made for Graphs. -->
        <div class="container-fluid">

            <div class="row-fluid">

            <div class="row align-items-center">
            
                <div class="col-sm-1"></div>
                <div class="col-12 col-sm-5">
                    <h1 style="text-align:center">{{files1|safe}}</h1>
                    <div id = "form-sidebar" style = "margin:auto;max-width: 500px;"> 
                        <div id="PageGraph1" style="height: 300px; width: 100%;"></div>

                        <script>
                            window.onload = function () {
                                var options1 = {
                                animationEnabled: true,
                                backgroundColor: "",
                                theme:"light2",
                                zoomEnabled: true,
                                axisX:{
                                    viewportMinimum:0,
                                    viewportMaximum:7
                                },
                                rangeChanged: function(e){
                                    if(e.trigger === "reset"){
                                    changeToPanMode();
                                    }
                                },
                                data: [{
                                    legendText: "Positive",
                                    showInLegend: true,
                                    type: "column",
                                    color:"green",
                                    click:onClick,
                                    dataPoints: {{x1 | safe}}
                                },
                                {
                                    legendText: "Negative",
                                    showInLegend: true,
                                    type: "column",
                                    color:"red",
                                    click:onClick,
                                    dataPoints: {{x2 | safe}}
                                },
                                {
                                    legendText: "Neutral",
                                    showInLegend: true,
                                    type: "column",
                                    click:onClick,
                                    color:"gold",
                                    dataPoints: {{x3 | safe}}
                                }
                                ],
                                };
                                
                                var options2 = {
                                animationEnabled: true,
                                backgroundColor: "",
                                zoomEnabled:true,
                                axisX:{
                                    viewportMinimum:0,
                                    viewportMaximum:7
                                },
                                rangeChanged: function(e){
                                    if(e.trigger === "reset"){
                                      changeToPanMode();
                                    }
                                },
                                // axisY: {
                                //     title: "Tata",
                                // },
                                // axisX: {
                                //     title: ""
                                // },
                                data: [{
                                    legendText: "Positive",
                                    showInLegend: true,
                                    type: "column",
                                    click:clck,
                                    // showInLegend:"Blue",
                                    dataPoints: {{y1 | safe}}
                                },
                                {
                                    legendText: "Negative",
                                    showInLegend: true,
                                    type: "column",
                                    click:clck,
                                    dataPoints: {{y2 | safe}}
                                },
                                {
                                    legendText: "Neutral",
                                    showInLegend: true,
                                    type: "column",
                                    click:clck,
                                    dataPoints: {{y3 | safe}}
                                }
                                ],
                                };

                                changeToPanMode()
                                function changeToPanMode(){
                                    var parentElement = document.getElementsByClassName(
                                        "canvasjs-chart-toolbar");
                                    var childElement = document.getElementsByTagName("button");
                                    if(childElement[0].getAttribute("state") === "pan"){
                                        childElement[0].click();
                                    }
                                }
                                function onClick(e) {
                                    fmtJson = JSON.stringify(e.dataPoint.link);
                                    Tolist = JSON.parse(fmtJson)
                                    let str ="<p>";
                                    for(let i=0; i<Tolist.length; i++)
                                    {
                                        str +=Tolist[i] +"</p><p>"
                                    }
                                    str+="</p>"
                                    document.getElementById("feed1").innerHTML=(str);
                                // document.getElementById("feed1").innerHTML=(e.dataPoint.link);
                                    // (e.dataSeries.type + ", dataPoint { x:" + e.dataPoint.x + ", y: "
                                    // + e.dataPoint.y +" Link: "+e.dataPoint.link+ " }");
                                }
                                $("#showChart1").click(function() {
                                
                                    $("#dialogBox1").dialog({
                                        open: function(event,ui) {
                                        $(".ui-widget-overlay").bind("click", function(event,ui) {         
                                            $("#dialogBox1").dialog("close");
                                        });
                                        },
                                        closeOnEscape: true,
                                        draggable: false,
                                        resizable: false,
                                        title: "HDFC",
                                        width: 700,
                                        modal: true,
                                        show: 500
                                    });
                                $(".ui-widget-overlay").css({"background-color": "#111111"});
                                $("#chartContainer1").CanvasJSChart(options1);
                                });

                                $("#showChart2").click(function() {
                                
                                $("#dialogBox2").dialog({
                                    open: function(event,ui) {
                                    $(".ui-widget-overlay").bind("click", function(event,ui) {         
                                        $("#dialogBox2").dialog("close");
                                    });
                                    },
                                    closeOnEscape: true,
                                    draggable: false,
                                    resizable: false,
                                    title: "3M",
                                    width: 700,
                                    modal: true,
                                    show: 500
                                });
                                $(".ui-widget-overlay").css({"background-color": "#111111"});
                                $("#chartContainer2").CanvasJSChart(options2);
                                });

                                $("#PageGraph1").CanvasJSChart(options1);
                            }
                        </script>
                    </div>
                    <div>                        
                        <div id="12">
                            <button id="showChart1">Click to Expand</button>
                        </div>
                        <div id="dialogBox1" style="display: none;">
                            <div id="chartContainer1" class="dialog" style="height: 250px; width: 100%;"></div>
                            <div style="height:100px; overflow:auto;">
                                <p id="feed1"></p>
                            </div>
                        </div>

                <div class="col col-sm-1"></div>
                <div class="col-12 col-sm-5">
                    <h1 style="text-align: center;">{{files2|safe}}</h1>
                    <div id = "form-sidebar" style = "margin:auto;max-width: 500px;">
                    <div id="PageGraph2" style="height: 300px; width: 100%;"></div>
                    <script>
                        var chart = new CanvasJS.Chart("PageGraph2",
                            {
                                theme:"light2",
                                animationEnabled: true, 
                                type: "column",
                                backgroundColor: "",
                                zoomEnabled: true,
                                axisX:{
                                    viewportMinimum:0,
                                    viewportMaximum:7
                                },
                                rangeChanged: function(e){
                                    if(e.trigger === "reset"){
                                    changeToPanMode();
                                    }
                                },
                                data: [
                                {
                                    legendText: "Positive",
                                    showInLegend: true,
                                    color: "green",
                                    click: clck,
                                    dataPoints: {{y1 | safe}}
                                },
                                {
                                    legendText: "Negative",
                                    showInLegend: true,
                                    color: "red",
                                    click: clck,
                                    dataPoints: {{y2| safe}}
                                },
                                {
                                    legendText: "Neutral",
                                    showInLegend: true,
                                    color: "gold",
                                    click: clck,
                                    dataPoints: {{y3 | safe}}
                                }
                                ]
                            });
                            function clck(e) {
                                fmtJson = JSON.stringify(e.dataPoint.link);
                                Tolist = JSON.parse(fmtJson)
                                let str ="<p>";
                                for(let i=0; i<Tolist.length; i++)
                                {
                                    str +=Tolist[i] +"</p><p>"
                                }
                                str+="</p>"
                                document.getElementById("feed2").innerHTML=(str);
                                }
                        chart.render();
                        changeToPanMode()
                        function changeToPanMode(){
                            var parentElement = document.getElementsByClassName("canvasjs-chart-toolbar");
                            var childElement = document.getElementsByTagName("button");
                            if(childElement[0].getAttribute("state") === "pan"){
                                childElement[0].click();
                            }
                        }

                    </script>
                    </div>

                        <div id="123">

                        <div id="dialogBox2" class="row" style="display: none;">
                            <div id="chartContainer2" class="dialog" style="height: 250px; width: 100%;"></div>
                            <div style="height:100px; overflow:auto;">
                                <p id="feed2"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
